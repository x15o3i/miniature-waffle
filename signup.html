<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="body">
    <a href="index.html"><img src="./images/Demon-Slayer-Logo-500x281.png" alt="Company Logo"></a>
    <div class="container">
        <h2>Sign Up</h2>
        <br>
        <br>
        <form action="./process-signup.php" method="POST">
            <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="text" id=firstname" name="firstname" required placeholder="John">

                <br>
                
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" name="lastname" required placeholder="Doe">

                <br>

               <label for="birthday">Date of Birth</label>
               <input type="date" name="birthday" id="birthday" required >

               <br>

                <label for="email">Email</label>
                <input type="text" id="username" name="username" required placeholder="johndoe@internet.com">

                <br>
                
                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" required placeholder="+2341234567890">

                <br>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <br>

                <label for="sex">Sex</label>
               <select name="sex" id="sex">
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Non-Binary</option>
               </select>

               <br>

               <label for="psw">Password</label>
               <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
             
               </form>
             </div>
             
             <div id="message">
               <h3>Password must contain the following:</h3>
               <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
               <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
               <p id="number" class="invalid">A <b>number</b></p>
               <p id="length" class="invalid">Minimum <b>8 characters</b></p>
               <br>

               <label for="confirm-passsword">Confirm Password</label>
               <input type="password" id="confirm-password" name="confirm-password">

               
            </div>

            <input type="submit" value="Submit">
            
        </form>
    </div>
    <script src="passwordvalid.js"></script>
</body>
</html>
